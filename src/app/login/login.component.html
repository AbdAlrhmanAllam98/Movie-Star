<h2 class="text-white text-center mt-3">Login Form</h2>
<form [formGroup]="loginGroup" class="w-100 m-auto" (ngSubmit)="authLogin()">
    <div class="form-group w-50 m-auto">
        <label for="email" class="text-white">Email :</label>
        <input type="text" id="email" formControlName="email" class="form-control">
        <p class="text-danger" *ngIf="loginGroup.get('email')?.errors!==null && loginGroup.get('email')?.touched">Email invalid</p>
    </div>
    <div class="form-group w-50 m-auto mt-5">
        <label for="password" class="text-white">Password :</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <p class="text-danger" *ngIf="loginGroup.get('password')?.errors!==null && loginGroup.get('password')?.touched">Password invalid</p>
    </div>
    <div class="submit">
        <button type="submit" [disabled]="loginGroup.invalid" class="btn btn-primary w-25 py-2 mt-5">Login</button>
    </div>
    <div class="alert alert-danger text-center my-3" *ngIf="flag">{{errorMessage}}</div>
</form>
