<h2 class="text-white text-center mt-3">Registration Form</h2>
<form [formGroup]="registerForm" class="w-75 m-auto mt-5" (ngSubmit)="getRegisterInfo()">
    <div class="form-group w-50 m-auto">
        <label for="first_name" class="text-white">First Name : </label>
        <input formControlName="first_name" type="text"  class="form-control" id="first_name"  placeholder="John" [class.is-valid]="registerForm.get('first_name')?.touched && registerForm.get('first_name')?.errors==null">
        <p class="py-2 text-danger" *ngIf="registerForm.get('first_name')?.touched && registerForm.get('first_name')?.errors!==null" >First Name invalid</p>
    </div>
    <div class="form-group w-50 m-auto">
        <label for="last_name" class="text-white">Last Name : </label>
        <input formControlName="last_name" type="text" class="form-control" id="last_name" placeholder="Joe" [class.is-valid]="registerForm.get('last_name')?.touched && registerForm.get('last_name')?.errors==null">
        <p class="py-2 text-danger" *ngIf="registerForm.get('last_name')?.touched && registerForm.get('last_name')?.errors!==null">Last Name invalid</p>
    </div>
    <div class="form-group w-50 m-auto">
        <label for="email" class="text-white">Email : </label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="a@gmail.com" [class.is-valid]="registerForm.get('email')?.touched && registerForm.get('email')?.errors==null">
        <p class="py-2 text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors!==null">Email invalid</p>
    </div>
    <div class="form-group w-50 m-auto">
        <label for="password" class="text-white">Password : </label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="A12345678" [class.is-valid]="registerForm.get('password')?.touched && registerForm.get('password')?.errors==null">
        <p class="py-2 text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors!==null">Password invalid</p>
    </div>
    <div class="submit">
        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary w-25 py-2 mt-5">Register</button>
    </div>
    <div class="alert alert-danger text-center my-3" *ngIf="flag">
                {{errors}}
    </div>
</form>
